<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">To-Do List</h2>

<form th:action="@{/add}" method="post" class="mb-4">
    <div class="input-group">
        <input type="text" name="title" placeholder="Enter task title..." class="form-control" required>
        <input type="text" name="description" placeholder="Enter task description..." class="form-control">
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td>
            <span th:if="${task.isCompleted}" class="text-success">âœ… Completed</span>
            <span th:unless="${task.isCompleted}" class="text-danger">â³ Pending</span>
        </td>
        <td th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(task.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/complete/{id}(id=${task.id})}" class="btn btn-success btn-sm me-1"
               th:if="${!task.isCompleted}">âœ” Complete</a>
            <a th:href="@{/edit/{id}(id=${task.id})} " th:if="${!task.isCompleted}" class="btn btn-warning btn-sm me-1">âœ Edit</a>
            <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
