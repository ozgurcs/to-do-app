<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">Edit Task</h2>

<form th:action="@{/update/{id}(id=${task.id})}" method="post">
    <input type="hidden" name="id" th:value="${task.id}" />

    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${task.title}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control" th:value="${task.description}">
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
